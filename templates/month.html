{% extends "template.html" %}

{% block content %}

<form action="/inputmonth" method="POST">
  <label for="month">Select a month:</label>
  <select id="month" name="month">
    <option value="13-January">01 - January</option>
    <option value="14-February">02 - February</option>
    <option value="15-March">03 - March</option>
    <option value="16-April">04 - April</option>
    <option value="17-May">05 - May</option>
    <option value="18-June">06 - June</option>
    <option value="19-July">07 - July</option>
    <option value="20-August">08 - August</option>
    <option value="21-September">09 - September</option>
    <option value="22-October">10 - October</option>
    <option value="23-November">11 - November</option>
    <option value="24-December">12 - December</option>
  </select>
  <input type="submit">
</form>

{% endblock %}
